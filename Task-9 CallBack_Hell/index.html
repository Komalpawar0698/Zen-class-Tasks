<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack_Hell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="timer">
            <div class="row" id="timer-content">
                <div class="col-xs-12 col-md-12 countdown-wrapper text-center">    
                    <div class="=card">
                        <div class="card-header">
                            Count Down
                        </div>
                        <div class="card-block">
                            <div id="countdown">
                                <span id="sec" class="timerbg-primary"></span>
                            </div>
                        </div>
                    </div>              
                </div>
            </div>
            <div id="wishes-content" class="col-xs-12 col-sm-12 col-md-12 text center" style="display: none;">
                <p><span class="multicolortext">Happy Independence Day</span></p>
                <img src="https://in.pinterest.com/pin/happy-independence-day-indianindependenceday--428404983310994219/" alt="Responsive image" height="550" width="550"/>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
